<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Depo Yönetimi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}?v=1.0">
    <link rel="icon" type="png" href="{{ url_for('static', filename='image/logo.png') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button class="btn btn-dark d-lg-none me-2" id="sidebarToggle">
          <i class="fas fa-bars"></i>
        </button>
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <i class="fas fa-boxes me-2"></i>Stok Takip Sistemi
        </a>
        <div class="auth-buttons">
          {% if current_user.is_authenticated %}
              <span class="navbar-text me-3">Hoş geldiniz, {{ current_user.firstName }} {{ current_user.lastName }}</span> 
              <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Çıkış Yap</a>
          {% endif %}
      </div>
    </nav>
    
    <div class="sidebar" id="sidebar">
      <div class="text-center mb-4 p-3">
        <h4>Depo Yönetimi</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('dashboard') }}">
            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('products') }}">
            <i class="fas fa-box me-2"></i>Ürünler
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('reports') }}">
            <i class="fas fa-chart-pie me-2"></i>Raporlar
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('critical_stock') }}">
            <i class="fas fa-exclamation-triangle me-2"></i>Kritik Stok
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('users') }}">
            <i class="fas fa-users me-2"></i>Kullanıcılar
          </a>
        </li>
      </ul>
    </div>
    
    <div class="main-content" id="mainContent">
     {% block content %}
     {% endblock %}
    </div>
  </body>
</html>
