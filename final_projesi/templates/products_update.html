{% extends "dashboardbase.html" %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='products_update.css') }}?v=1.0">
<div class="container-fluid">
  <nav aria-label="breadcrumb" class="mt-5">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i></a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('products') }}" style="text-decoration: none;">Ürünler</a></li>
      <li class="breadcrumb-item active" aria-current="page">Ürün Güncelle</li>
    </ol>
  </nav>

  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="form-container">
        <div class="form-header">
          <h3 class="fw-bold mb-0"><i class="fas fa-edit me-2"></i>Ürün Güncelleme</h3>
          <p class="text-muted mb-0">Aşağıdaki formu düzenleyerek ürün bilgilerini güncelleyebilirsiniz</p>
        </div>

        <form id="addProductForm" method="POST" action="{{ url_for('products_update', products=urunler.id) }}">
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="productSKU" class="form-label fw-bold">Barkod <span class="text-danger">*</span> </label>
              <input type="text" class="form-control" id="productSKU" placeholder="Ürün kodu giriniz" name="barkod" value="{{ urunler.barkod }}" required>
            </div>
            <div class="col-md-6">
              <label for="productName" class="form-label fw-bold">Ürün Adı <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productName" placeholder="Ürün adını giriniz" name="name" value="{{ urunler.name }}" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="productPrice" class="form-label fw-bold">Fiyat (₺) <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productPrice" placeholder="Ürün fiyatını giriniz" name="fiyat" value="{{ urunler.fiyat }}" required>
            </div>
            <div class="col-md-6">
              <label for="productStock" class="form-label fw-bold">Stok Miktarı <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productStock" placeholder="Stok miktarını giriniz" name="adet" value="{{ urunler.adet }}" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="productBrand" class="form-label fw-bold">Marka <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productBrand" placeholder="Ürün markasını giriniz" name="marka" value="{{ urunler.marka }}" required>
            </div>
            <div class="col-md-6">
              <label for="productCapacity" class="form-label fw-bold">Kapasite <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productCapacity" placeholder="Ürün kapasitesini giriniz" name="kapasite" value="{{ urunler.kapasite }}" required>
            </div>
          </div>

          <div class="col-12 mt-3">
            <div class="d-flex justify-content-end gap-3">
              <button type="submit" class="btn btn-warning px-4">
                <i class="fas fa-save me-2"></i>Güncelleme</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
