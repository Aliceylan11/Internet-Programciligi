{% extends "dashboardbase.html" %}
{% block title %}Ürün Ekleme{% endblock %}

{% block content %}
 <link rel="stylesheet" href="{{ url_for('static', filename='products_add.css') }}?v=1.0">
 <div class="container-fluid">
  <div class="container-fluid">
    <nav aria-label="breadcrumb" class="mt-5">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{{ url_for('dashboard') }}"><i class="fas fa-home"></i></a>
        </li>
        <li class="breadcrumb-item">
          <a href="{{ url_for('products') }}" style="text-decoration: none;">Ürünler</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Yeni Ürün Ekle</li>
      </ol>
    </nav>

  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="form-container">
        <div class="form-header">
          <h3 class="fw-bold mb-0"><i class="fas fa-plus-circle me-2"></i>Yeni Ürün Ekle</h3>
          <p class="text-muted mb-0">Tüm alanları doldurarak yeni ürün kaydı oluşturabilirsiniz</p>
        </div>
        
        <form id="addProductForm" method="POST" action="{{ url_for('products_add') }}">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-4">
                <label for="productSKU" class="form-label fw-bold">Barkod<span class="text-danger">*</span> </label>
                <input type="text" class="form-control" id="productSKU" placeholder="Ürün kodu giriniz" name="barkod" required>
              </div>
              
              <div class="mb-4">
                <label for="productName" class="form-label fw-bold">Ürün Adı <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="productName" placeholder="Ürün adını giriniz" name="name" required>
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <label for="productPrice" class="form-label fw-bold">Fiyat (₺) <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="productName" placeholder="Ürün adını giriniz" name="fiyat" required>
                </div>
                <div class="col-md-6 mb-4">
                  <label for="productStock" class="form-label fw-bold">Stok Miktarı <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" id="productName" placeholder="Ürün adını giriniz" name="adet" required>
                </div>
              </div>
              
              <div class="mb-4">
                <label for="productCategory" class="form-label fw-bold">Kategori Seçiniz<span class="text-danger">*</span></label>
                <select id="categoryFilter" class="form-select" name="category" required>
                  <option value="Tüm Kategoriler" disabled selected>Tüm Kategoriler</option>
                  <option value="Elektronik">Elektronik</option>
                  <option value="Giyim">Giyim</option>
                  <option value="Ev & Mutfak">Ev & Mutfak</option>
                  <option value="Kozmetik">Kozmetik</option>
                  <option value="Otomotiv">Otomotiv</option>
                  <option value="Yiyecek & İçecek">Yiyecek & İçecek</option>
                  <option value="Evcil Hayvan">Evcil Hayvan</option>
                  <option value="Kitap & Kırtasiye">Kitap & Kırtasiye</option>
                  <option value="Spor & Outdoor">Spor & Outdoor</option>
                  <option value="Sağlık & Bakım">Sağlık & Bakım</option>
                </select>
              </div>
            </div>
            <div class="col-md-6 mb-4">
              <label for="productBrand" class="form-label fw-bold">Marka<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productBrand" placeholder="Ürün markasını giriniz" name="marka" required>
            </div>
            
             <div class="col-md-6 mb-4">
              <label for="productBrand" class="form-label fw-bold">Kapasite<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="productCapacity" placeholder="Ürün Kapasitesini giriniz" name="kapasite" required>
            </div>
            
            <div class="col-12 mt-3">
              <div class="d-flex justify-content-end gap-3">
                <button type="reset" class="btn btn-outline-secondary px-4">
                  <i class="fas fa-eraser me-2"></i>Temizle</button>
                <button type="submit" class="btn btn-primary px-4" >
                  <i class="fas fa-save me-2"></i>Ürünü Kaydet</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
