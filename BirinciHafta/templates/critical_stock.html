{% extends "dashboardbase.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='critical_stok.css') }}?v=1.0">
<div class="container mt-5">
    <div class="critical-stock-container">
        <h2 class="critical-stock-title"><i class="fas fa-exclamation-triangle me-2"></i>Kritik Stok Ürünleri</h2>
        <table class="table table-striped table-hover stock-table mt-3">
            <thead>
                <tr>
                    <th>Ürün Adı</th>
                    <th>Kategori</th>
                    <th>Stok Miktarı</th>
                    <th>Durum</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Akıllı Saat Pro</td>
                    <td>Elektronik</td>
                    <td class="low-stock">3</td>
                    <td><span class="badge bg-danger">Kritik Düşük</span></td>
                </tr>
                <tr>
                    <td>Air Fryer</td>
                    <td>Ev & Mutfak</td>
                    <td class="moderate-stock">10</td>
                    <td><span class="badge bg-warning">Dikkat</span></td>
                </tr>
                <tr>
                    <td>Pamuk Tişört</td>
                    <td>Giyim</td>
                    <td class="low-stock">5</td>
                    <td><span class="badge bg-danger">Kritik Düşük</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


{% endblock %}
