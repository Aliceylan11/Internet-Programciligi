{% extends "base.html" %}

{% block content %}

<section id="login" class="py-5 bg-light">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-6">
              <div class="login-card p-5 bg-white">
                  <div class="text-center mb-4">
                      <h2 class="fw-bold">Hesabınıza Giriş Yapın</h2>
                      <p class="text-muted">Stok yönetim sisteminize erişmek için giriş yapın</p>
                  </div>
                  <form>
                      <div class="mb-3">
                          <label for="email" class="form-label">E-posta Adresi</label>
                          <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                      </div>
                      <div class="mb-3">
                          <label for="password" class="form-label">Şifre</label>
                          <input type="password" class="form-control" id="password" placeholder="Şifreniz">
                      </div>
                      <div class="d-flex justify-content-between align-items-center mb-3">
                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" id="remember">
                              <label class="form-check-label" for="remember">Beni Hatırla</label>
                          </div>
                          <a href="#" class="text-decoration-none">Şifremi Unuttum?</a>
                      </div>
                      <button type="submit" class="btn btn-custom w-100 py-2"><a href="{{ url_for('dashboard') }}">Giriş Yap</a></button>
                      <div class="text-center mt-3">
                          <p>Hesabınız yok mu? <a href="{{ url_for('register') }}" class="text-decoration-none">Kayıt Olun</a></p>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
{% endblock %}
